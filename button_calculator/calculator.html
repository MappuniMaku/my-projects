<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Простой калькулятор</title>
        <link href="calculator.css" rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
        <link rel="icon" href="../favicon.ico" type="image/ico">
    </head>

    <body>
    <div class="content">
        <header>
            <h1>Простой калькулятор</h1>
        </header>
        <main>
            <div class="action-log">
     
                    <span id="negative"></span>
                    <span id="value1"></span>
                    <span id="action"></span>
                    <span id="secondNegative"></span>
                    <span id="value2"></span>
                    <span id="secondBracket"></span>
                    <span id="equals"></span>
                    <span id="result"></span>
  
            </div>

            <div class="calculator">    
                <button class="number-7" onclick="calculator.addNumber('7')">7</button>
                <button class="number-8" onclick="calculator.addNumber('8')">8</button>
                <button class="number-9" onclick="calculator.addNumber('9')">9</button>
                <button class="action-sum" onclick="calculator.insertAction('sum')">+</button>
                <button class="action-div" onclick="calculator.insertAction('div')">/</button>

                <button class="number-4" onclick="calculator.addNumber('4')">4</button>
                <button class="number-5" onclick="calculator.addNumber('5')">5</button>
                <button class="number-6" onclick="calculator.addNumber('6')">6</button>
                <button class="action-sub" onclick="calculator.insertAction('sub')">-</button>
                <button class="action-pow" onclick="calculator.insertAction('pow')">^</button>

                <button class="number-1" onclick="calculator.addNumber('1')">1</button>
                <button class="number-2" onclick="calculator.addNumber('2')">2</button>
                <button class="number-3" onclick="calculator.addNumber('3')">3</button>
                <button class="action-mul" onclick="calculator.insertAction('mul')">*</button>
                <button class="calculate" onclick="calculator.calculate()">=</button>

                <button class="dot" onclick="calculator.addNumber('.')">.</button>
                <button class="number-0" onclick="calculator.addNumber('0')">0</button>
                <button class="clear-current" onclick="calculator.clearCurrent()">C</button>
                <button class="clear-all" onclick="calculator.clearAll()">AC</button>
                <button class="change-sign" onclick="calculator.changeSign()">+/-</button>
            </div>

        </main>

        <footer>
            <a href="../index.html"><p>Назад</p></a>
        </footer>

        <script src="calculator.js"></script>
    </div>
    </body>
</html>
